<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.0/fabric.min.js"></script>
        <link rel="stylesheet" href="../style/html5reset-1.6.1.css" />
        <title>Notice</title>
        <style>
            html {
                width: 100%;
                height: 100%;
            }
            body {
                width: 100%;
                height: 100%;
            }
            #canvas-wrapper {
                width: 100%;
                height: 100%;
            }
            #canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <script>
            const parentSize = document.getElementById('canvas-wrapper');
            const canvasSize = document.getElementById('canvas');
            canvasSize.width = parentSize.clientWidth;
            canvasSize.height = parentSize.clientHeight;
            const canvas = new fabric.Canvas('canvas');
            canvas.isDrawingMode = false;
            canvas.loadFromJSON(JSON.parse(localStorage.getItem('note')));
            canvas.renderAll();
            canvas.forEachObject(function(object) {
                object.selectable = false;
            });
        </script>
    </body>
</html>
